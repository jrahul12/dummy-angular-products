<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-md-3  mb-3" *ngFor="let best of beautyArr">
            <div style="cursor: pointer;" [routerLink]="['/beauty', best.id]" class=" card h-100 shadow-sm">
                <img [src]="best.thumbnail" class="card-img-top" alt="">
                <div class="card-body">
                    <h6 class="card-title">{{ best.title }}</h6>
                    <p class="text-muted m-0">{{ best.brand }}</p>
                    <strong>â‚¹ {{ best.price }}</strong>
                </div>
                <div class="card-footer">
                    <button class="btn btn-sm btn-block btn-success" [routerLink]="['/beauty', best.id]">View Details</button>
                </div>
            </div>
        </div>
    </div>
</div>
