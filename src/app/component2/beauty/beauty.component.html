<div class="container-fluid mt-5">
    <div class="row g-4">
        <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6" *ngFor="let best of beautyArr">
            <div class="card beauty-card h-100 border-0" style="cursor: pointer;" [routerLink]="['/beauty', best.id]">
                <div class="img-wrap">
                    <img [src]="best.thumbnail" alt="{{ best.title }}" />
                </div>

                <div class="card-body d-flex flex-column">
                    <h6 class="fw-semibold text-truncate mb-1">{{ best.title }}</h6>
                    <p class="text-muted small m-0">{{ best.brand }}</p>
                    <strong class="mt-2 text-primary">â‚¹ {{ best.price }}</strong>

                    <button class="btn btn-sm btn-primary mt-auto w-100" [routerLink]="['/beauty', best.id]">
                        View Details
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
