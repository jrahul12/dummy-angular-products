<div class="container mt-5" *ngIf="product; else loading">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="row no-gutters">
                    <div class="col-md-5 p-3 text-center">
                        <img [src]="product.thumbnail" class="img-fluid" style="max-height: 300px; object-fit: contain;"
                            alt="" />
                        <div class="d-flex justify-content-center mt-2">
                            <img *ngFor="let img of product.images" [src]="img" class="img-thumbnail mx-1"
                                style="width: 60px; height: 60px; object-fit: contain; cursor: pointer;"
                                (click)="product.thumbnail = img" />
                        </div>
                    </div>

                    <div class="col-md-7 p-4">
                        <h4>{{ product.title }}</h4>
                        <p class="text-muted m-0">{{ product.brand }} • {{ product.category }}</p>

                        <div class="my-2">
                            <span class="badge badge-success">★ {{ product.rating }}</span>
                            <small class="text-muted ml-2">In Stock: {{ product.stock }}</small>
                        </div>

                        <p class="mt-3">{{ product.description }}</p>

                        <h3 class="text-primary">₹ {{ product.price }}</h3>
                        <small class="text-success">
                            {{ product.discountPercentage }}% OFF
                        </small>

                        <div class="mt-4">
                            <button class="btn btn-warning mr-2" (click)="addToCart()">
                                Add to Cart
                            </button>

                            <button class="btn btn-success" routerLink="/buy">
                                Buy Now
                            </button>
                            <button class="btn btn-link ml-2" routerLink="/beauty">
                                Back
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #loading>
    <div class="container text-center mt-5">
        <p class="alert alert-info">Loading product...</p>
    </div>
</ng-template>
