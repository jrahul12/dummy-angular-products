<div class="container-fluid mt-5">
    <div class="row g-4">
        <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6" *ngFor="let lap of laptopArr">
            <div class="card laptop-card h-100 border-0" style="cursor: pointer;">
                <div class="img-wrap" [routerLink]="['/laptop', lap.id]">
                    <img [src]="lap.thumbnail" alt="{{ lap.title }}" />
                </div>

                <div class="card-body d-flex flex-column">
                    <h6 class="fw-semibold text-truncate mb-1">{{ lap.title }}</h6>
                    <p class="text-muted small m-0">{{ lap.brand }}</p>

                    <div class="d-flex justify-content-between align-items-center mt-2">
                        <strong class="text-primary">₹ {{ lap.price }}</strong>
                        <span class="badge bg-success">★ {{ lap.rating }}</span>
                    </div>

                    <small class="text-success fw-semibold mt-1">
                        {{ lap.discountPercentage }}% OFF
                    </small>

                    <button class="btn btn-sm btn-primary mt-auto w-100 mt-3" [routerLink]="['/laptop', lap.id]">
                        View Details
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
