<div class="container-fluid mt-5" >
    <div class="row">
        <div class="col-md-3 mb-4" id="main" *ngFor="let lap of laptopArr">
            <div class="card h-100 shadow-sm" style="cursor: pointer;">
                <img [routerLink]="['/laptop', lap.id]" [src]="lap.thumbnail" class="card-img-top p-3" style="height: 180px; object-fit: contain;"
                    alt="" />

                <div class="card-body">
                    <h6 class="card-title">{{ lap.title }}</h6>
                    <p class="text-muted m-0">{{ lap.brand }}</p>

                    <div class="d-flex justify-content-between align-items-center mt-2">
                        <strong>₹ {{ lap.price }}</strong>
                        <span class="badge badge-success">★ {{ lap.rating }}</span>
                    </div>

                    <small class="text-success d-block mt-1">
                        {{ lap.discountPercentage }}% OFF
                    </small>
                </div>

                <div class="card-footer bg-white border-0">
                    <button class="btn btn-sm btn-primary btn-block" [routerLink]="['/laptop', lap.id]">
                        View Details
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
