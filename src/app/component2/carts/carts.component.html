<div class="container mt-4">
    <div class="row" *ngFor="let cart of cartArr">
        <div class="col-12">
            <div class="card mb-4 shadow-sm">
                <div class="card-header d-flex justify-content-between">
                    <strong>Cart ID: {{ cart.id }}</strong>
                    <span class="text-muted">Items: {{ cart.products.length }}</span>
                </div>

                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-4" *ngFor="let p of cart.products">
                            <div class="border rounded p-2 h-100">
                                <img [src]="p.thumbnail" class="img-fluid mb-2"
                                    style="height: 120px; object-fit: cover; width: 100%;" alt="" />

                                <h6 class="mb-1">{{ p.title }}</h6>
                                <p class="mb-1">Price: ₹{{ p.price }}</p>
                                <p class="mb-1">Qty: {{ p.quantity }}</p>
                                <p class="mb-1 text-success">
                                    Discounted: ₹{{ p.discountedTotal }}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
