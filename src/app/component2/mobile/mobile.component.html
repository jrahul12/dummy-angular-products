<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-md-3 mb-4" *ngFor="let mobile of mobileArr">
            <div [routerLink]="['/mobile',mobile.id]" class="card h-100 shadow-sm" style="cursor: pointer;">
                <img [src]="mobile.thumbnail" class="card-img-top p-3" style="height: 180px; object-fit: contain;"
                    alt="" />

                <div class="card-body">
                    <h6 class="card-title">{{ mobile.title }}</h6>
                    <p class="text-muted m-0">{{ mobile.brand }}</p>

                    <div class="d-flex justify-content-between align-items-center mt-2">
                        <strong>₹ {{ mobile.price }}</strong>
                        <span class="badge badge-success">★ {{ mobile.rating }}</span>
                    </div>
                </div>

                <div class="card-footer bg-white border-0">
                    <button class="btn btn-sm btn-primary btn-block" [routerLink]="['/mobile',mobile.id]">
                        View Details
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
