<div class="container-fluid mt-5">
    <div class="row g-4">
        <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6" *ngFor="let mobile of mobileArr">
            <div class="card mobile-card h-100 border-0" style="cursor: pointer;" [routerLink]="['/mobile', mobile.id]">
                <div class="img-wrap">
                    <img [src]="mobile.thumbnail" alt="{{ mobile.title }}" />
                </div>

                <div class="card-body d-flex flex-column">
                    <h6 class="fw-semibold text-truncate mb-1">{{ mobile.title }}</h6>
                    <p class="text-muted small m-0">{{ mobile.brand }}</p>

                    <div class="d-flex justify-content-between align-items-center mt-2">
                        <strong class="text-primary">₹ {{ mobile.price }}</strong>
                        <span class="badge bg-success">★ {{ mobile.rating }}</span>
                    </div>

                    <button class="btn btn-sm btn-primary mt-auto w-100 mt-3">
                        View Details
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
