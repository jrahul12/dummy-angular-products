<app-options></app-options>


<div id="carouselExampleControls" class="carousel slide mt-3" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://rukminim2.flixcart.com/fk-p-flap/3240/540/image/c26c4fa884f42107.jpg?q=60"
                class="d-block w-100"
                alt="https://rukminim2.flixcart.com/fk-p-flap/3240/540/image/c26c4fa884f42107.jpg?q=60">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-target="#carouselExampleControls" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-target="#carouselExampleControls" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </button>
</div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-md-3 mb-3" *ngFor="let prodObj of prodArr | filter: searchval">
            <app-product-card [product]="prodObj"></app-product-card>
        </div>
    </div>
</div>

<ng-template>
    <div class="mt-5">
        <p class="alert alert-info">NO PRODUCT AVAILABLE</p>
    </div>
</ng-template>
