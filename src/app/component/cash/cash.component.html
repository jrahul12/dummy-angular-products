<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <mat-card class="shadow-lg rounded-lg">
                <mat-card-title class="px-3 pt-3">
                    Cash on Delivery
                </mat-card-title>

                <mat-card-content class="px-3">

                    <div class="alert alert-info">
                        <i class="fa fa-info-circle mr-2"></i>
                        Pay when your product is delivered to your doorstep.
                    </div>

                    <div class="border rounded p-3 mb-3">
                        <h6 class="m-0">Delivery Address</h6>
                        <p class="text-muted mb-2">
                            221B, Baker Street<br>
                            Mumbai, Maharashtra – 400001
                        </p>
                        <button class="btn btn-sm btn-outline-primary">
                            Change Address
                        </button>
                    </div>

                    <div class="d-flex align-items-center">
                        <i class="fa fa-money-bill-wave fa-2x text-success mr-3"></i>
                        <div>
                            <h6 class="m-0">Cash on Delivery</h6>
                            <small class="text-muted">Additional ₹30 handling charge may apply</small>
                        </div>
                    </div>

                </mat-card-content>

                <mat-card-actions class="d-flex justify-content-end px-3 pb-3">
                    <button mat-stroked-button class="mr-2" routerLink="">Cancel</button>
                    <button  mat-raised-button color="primary">
                        Place Order
                    </button>
                </mat-card-actions>

            </mat-card>

        </div>
    </div>
</div>
