<div style="cursor: pointer;" class="card h-100">
    <div class="card-body d-flex justify-content-between">
        <h3 class="m-0">
            {{ product.title.slice(0, 15) }}...
        </h3>
        <h3 class="m-0">
            <span class="badge" [ngClass]="{
                'badge-success':product.rating.rate>=3,
                'badge-warning':product.rating.rate>=2&&product.rating.rate<3,
                'badge-danger':product.rating.rate<2
            }">
                {{product.rating.rate}}
            </span>
        </h3>
    </div>

    <div [routerLink]="['/single', product.id]" class="card-body d-flex justify-content-center align-items-center p-2">
        <div class="img-box">
            <img [src]="product.image"  alt="{{product.title}}">
        </div>
    </div>
    <div class="card-footer d-flex justify-content-end">
        <button mat-raised-button class="btn-warning mr-3" (click)="addToCart()">Add To Cart</button>
        <button mat-raised-button class="btn-info" routerLink="buy">Buy Now</button>
    </div>
</div>
