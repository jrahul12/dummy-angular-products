<div class="card h-100 product-card">
    <div class="card-body d-flex justify-content-between align-items-center py-2">
        <h6 class="m-0 fw-semibold">
            {{ product.title.slice(0, 18) }}...
        </h6>

        <span class="badge px-2 py-1" [ngClass]="{
        'bg-success': product.rating.rate >= 3,
        'bg-warning text-dark': product.rating.rate >= 2 && product.rating.rate < 3,
        'bg-danger': product.rating.rate < 2
      }">
            <i class="fa fa-star me-1"></i>{{ product.rating.rate }}
        </span>
    </div>

    <div [routerLink]="['/single', product.id]"
        class="card-body d-flex justify-content-center align-items-center p-3 img-wrapper">
        <img [src]="product.image" alt="{{ product.title }}" />
    </div>

    <div class="card-footer bg-white border-0 d-flex gap-2">
        <button mat-raised-button class="btn btn-outline-primary w-50" (click)="addToCart()">
            <i class="fa fa-cart-plus me-1"></i>Add
        </button>
        <button mat-raised-button class="btn btn-primary w-50" routerLink="buy">
            Buy
        </button>
    </div>
</div>
