<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <mat-card class="shadow-lg rounded-lg">
                <mat-card-title class="px-3 pt-3">
                    Pay with UPI
                </mat-card-title>

                <mat-card-content class="px-3">

                    <div class="d-flex align-items-center mb-3 p-2 border rounded">
                        <i class="fa fa-google-pay fa-2x mr-3 text-primary"></i>
                        <span>Google Pay</span>
                    </div>

                    <div class="d-flex align-items-center mb-3 p-2 border rounded">
                        <i class="fa fa-mobile-alt fa-2x mr-3 text-success"></i>
                        <span>PhonePe</span>
                    </div>

                    <div class="d-flex align-items-center mb-3 p-2 border rounded">
                        <i class="fa fa-wallet fa-2x mr-3 text-info"></i>
                        <span>Paytm</span>
                    </div>

                    <div class="form-group mt-3">
                        <label>Enter UPI ID</label>
                        <input type="text" class="form-control" placeholder="example@upi" />
                    </div>

                </mat-card-content>

                <mat-card-actions class="d-flex justify-content-end px-3 pb-3">
                    <button mat-stroked-button class="mr-2" routerLink="">Cancel</button>
                    <button mat-raised-button color="primary">
                        Pay Now
                    </button>
                </mat-card-actions>

            </mat-card>

        </div>
    </div>
</div>
