<div class="container-fluid mt-4">
    <div class="row g-4">
        <div *ngFor="let groc of groceryArr" class="col-xl-2 col-lg-3 col-md-4 col-sm-6">
            <div class="card grocery-card h-100 border-0">

                <div class="img-wrap">
                    <img [src]="groc.image_url || 'assets/no-img.png'" alt="{{ groc.product_name }}" />
                </div>

                <div class="card-body d-flex flex-column">
                    <h6 class="fw-semibold mb-1 text-truncate" title="{{ groc.product_name }}">
                        {{ groc.product_name || 'No Name' }}
                    </h6>

                    <p class="text-muted small mb-3">
                        {{ groc.brands || 'Unknown Brand' }}
                    </p>

                    <button class="btn btn-sm btn-primary mt-auto w-100">
                        View Details
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>
