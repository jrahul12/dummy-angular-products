<div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="col-xl-4 col-lg-5 col-md-6">
        <div class="card border-0 shadow-lg rounded-4 p-3">
            <div class="card-body">
                <h4 class="text-center fw-bold mb-4 text-primary">Welcome Back</h4>

                <form #loginForm="ngForm">
                    <div class="form-group mb-3">
                        <label class="small text-muted">Email</label>
                        <input type="text" name="email" ngModel required #email="ngModel"
                            class="form-control rounded-pill px-3" placeholder="Enter your email" />
                    </div>

                    <div class="form-group mb-4">
                        <label class="small text-muted">Password</label>
                        <input type="password" name="password" ngModel required #password="ngModel"
                            class="form-control rounded-pill px-3" placeholder="Enter your password" />
                    </div>

                    <button class="btn btn-primary w-100 rounded-pill py-2 fw-semibold">
                        Login
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
